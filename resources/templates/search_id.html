<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Worker Management System</title>
</head>
<body>
<header>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" th:href="@{/wms}">WMS</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/wms/getAll}">All workers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/wms/add}">Add worker</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/wms/getById}">Search by id</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
<br>
<div class="container d-flex justify-content-center">
  <div class="row">
    <div class="col">
      <h2 style="color:navy;">Search for worker by id</h2>
    </div>
  </div>
</div>
<br>
<div class="container">
  <div class="row">
    <div class="col-4">
    </div>
    <div class="col-4">
      <form method="get" th:action="@{/wms/getWorkerById}" th:object="${workerOnlyId}">
        <div class="mb-3 w-auto">
          <label for="inputId" class="form-label">Id:</label>
          <input type="number" class="form-control" id="inputId" th:field="*{id}">
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
      </form>
    </div>
    <div class="col-4">
    </div>
  </div>
</div>

<footer>

</footer>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
